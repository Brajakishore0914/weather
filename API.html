<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }
        button {
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        #weatherResult {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter Location">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherResult"></div>
    </div>

    <script>
        function getWeather() {
            let location = document.getElementById("locationInput").value;
            let apiKey = "afcab0bc217449b6be1140431252202";
            let url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let weatherHTML = `
                        <h2>${data.location.name}, ${data.location.country}</h2>
                        <p>Temperature: ${data.current.temp_c}Â°C</p>
                    `;
                    document.getElementById("weatherResult").innerHTML = weatherHTML;
                })
                .catch(error => {
                    document.getElementById("weatherResult").innerHTML = "<p style='color:red;'>Invalid location or API error</p>";
                });
        }
    </script>
</body>
</html>
